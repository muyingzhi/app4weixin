<% include header.html %>
<div class="container-fluid">
	<form action="dologin" method="post" class="form-horizontal">
			<legend>用户登录</legend>
			<div class="form-group">
				<label class="col-xs-2 col-sm-2 control-label" for="username">用户名</label>
				<div class="col-xs-4 col-sm-4">
					<input type="text" class="form-control" id="username" name="username"  placeholder="登录用户名">
				</div>
			</div>
			<div class="form-group">
				<label class="col-xs-2 col-sm-2 control-label" for="password">密码</label>
				<div class="col-xs-4 col-sm-4">
					<input type="password" class="form-control" id="password" name="password">
				</div>
			</div>
			<div class="form-group">
				<div class="col-xs-offset-2 col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-primary" value="登录"></input>
					<input type="reset"  class="btn btn-primary" value="重置" id="btn"></input>
					<a href="registerUser" class="btn btn-primary">注册</a>
				</div>
			</div>
			<div class="col-xs-offset-2 col-sm-offset-2"><%- message %></div>
	</form>
</div>
	<script type="text/javascript" src="login.js"></script>

<% include footer.html %>
